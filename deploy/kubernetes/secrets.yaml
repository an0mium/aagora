---
# Aragora Secrets
# IMPORTANT: This is a TEMPLATE. Never commit actual secrets!
# Use kubectl create secret or external-secrets operator in production.
#
# To create secrets:
#   kubectl create secret generic aragora-secrets \
#     --namespace=aragora \
#     --from-literal=ANTHROPIC_API_KEY=your-key \
#     --from-literal=OPENAI_API_KEY=your-key \
#     ...
#
apiVersion: v1
kind: Secret
metadata:
  name: aragora-secrets
  namespace: aragora
  labels:
    app.kubernetes.io/name: aragora
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # AI Provider API Keys (at least one required)
  ANTHROPIC_API_KEY: ""  # Required for Claude agents
  OPENAI_API_KEY: ""     # Required for OpenAI agents

  # Optional AI providers
  GEMINI_API_KEY: ""     # For Gemini agents
  XAI_API_KEY: ""        # For xAI/Grok agents
  OPENROUTER_API_KEY: "" # Fallback provider

  # Supabase (optional - for persistence)
  SUPABASE_URL: ""
  SUPABASE_KEY: ""

  # Auth token for API access
  ARAGORA_API_TOKEN: ""

  # Future: Stripe for billing
  # STRIPE_SECRET_KEY: ""
  # STRIPE_WEBHOOK_SECRET: ""
